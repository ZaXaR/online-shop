<!-- Main Navigation-->
<nav class="site-menu">
  <ul>
    <li routerLinkActive="active">
      <a routerLink="/home" href="">
        <span>Головна</span>
      </a>
    </li>
    <li *ngFor="let item of categories" routerLinkActive="active">
      <a [routerLink]="'/products/'+item.name" href="">
        <span>{{item.abbreviation_ua}}</span>
      </a>
    </li>
    <li *ngIf="user && user.roles.admin" routerLinkActive="active">
      <a routerLink="/admin/add" href="">
        <span>Додати товар</span>
      </a>
    </li>
  </ul>
</nav>
