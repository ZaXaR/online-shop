<div class="checkout-footer">
  <div class="column">
    <button *ngIf="buttons.includes('backToCart')" class="btn btn-outline-secondary" routerLink="/cart">
      <i class="fa-solid fa-arrow-left"></i><span class="hidden-xs-down">&nbsp;Повернутись до кошика</span>
    </button>
    <button *ngIf="buttons.includes('back')" class="btn btn-outline-secondary" (click)="onBack($event)">
      <i class="fa-solid fa-arrow-left"></i>
      <span class="hidden-xs-down">&nbsp;Назад</span>
    </button>
  </div>
  <div class="column">
    <button *ngIf="buttons.includes('continue')" class="btn btn-primary" href="" (click)="onContinue($event)" [disabled]="!continueEnabled">
      <span class="hidden-xs-down">Продовжити&nbsp;</span><i class="fa-solid fa-arrow-right"></i>
    </button>
    <button *ngIf="buttons.includes('completeOrder')" class="btn btn-primary" href="" (click)="onCompleteOrder($event)">
      <span class="hidden-xs-down">Оформити замовленя</span><span class="d-sm-none">Закінтичи</span>
    </button>
  </div>
</div>
